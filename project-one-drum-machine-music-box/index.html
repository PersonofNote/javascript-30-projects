<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Javascript Music Box</title>
  <link rel="stylesheet" href="stylesheet.css" type="text/css">
  </head>
  <body>
  	<div class = "keys">
  	    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">C</span>
    </div>
  	    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">D</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">E</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">F</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">G</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">A</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">B</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">C</span>
    </div>
 	 </div>


 <audio data-key="65" src="sounds/C6.flac"></audio>
   <audio data-key="83" src="sounds/D6.flac"></audio>
  <audio data-key="68" src="sounds/E7.flac"></audio>
  <audio data-key="70" src="sounds/FS7.flac"></audio>
  <audio data-key="71" src="sounds/G7.flac"></audio>
  <audio data-key="72" src="sounds/A6.flac"></audio>
  <audio data-key="74" src="sounds/B6.flac"></audio>
  <audio data-key="75" src="sounds/C7.flac"></audio>
  
  <script src="script.js"></script>
  </body>
</html>
